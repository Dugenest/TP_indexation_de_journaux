<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de journaux</title>
</head>
<body>
    <h1>Gestion de journaux</h1>

    <div id="valeursAffichees" style="margin-bottom: 20px;"></div>

    <form id="formulaire">
        <label for="journal"></label>
        <input type="text" id="journal" name="journal" placeholder="Titre du journal">

        <label for="lien"></label>
        <input type="url" id="lien" name="lien" placeholder="Lien du journal (http://)">

        <div>
            <button type="button" id="ajouterJournal">Ajouter un journal</button>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
